language: scala
jdk:
  - openjdk8
  - openjdk10
scala:
  - 2.11.12
  - 2.12.7
  - 2.13.0-M3
env:
  - AKKA_VERSION=
  - AKKA_VERSION=2.5.16
matrix:
  exclude:
  - scala: 2.13.0-M3
    env: AKKA_VERSION=2.5.16
script:
  - sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport -Dakka.version=$AKKA_VERSION
after_success:
  - bash <(curl -s https://codecov.io/bash)
