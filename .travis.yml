language: scala
jdk:
  - openjdk8
  - openjdk11
scala:
  - 2.11.12
  - 2.12.10
  - 2.13.0
env:
  - AKKA_VERSION=
  - AKKA_VERSION=2.5.26
  - AKKA_VERSION=2.6.0-RC2
matrix:
  exclude:
  - scala: 2.11.12
    env: AKKA_VERSION=2.5.26
  - scala: 2.11.12
    env: AKKA_VERSION=2.6.0-RC2
script:
  - sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport -Dakka.version=$AKKA_VERSION
after_success:
  - bash <(curl -s https://codecov.io/bash)
